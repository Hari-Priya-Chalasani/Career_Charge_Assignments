<!DOCTYPE html>
<html>
    <head>
        <title>Assignment-4</title>
        <style>
            table, tr, td{
                border:1px solid black;
                border-collapse:collapse;
            }
            tr, td{
                padding: 10px;
            }
            textarea{
                resize: vertical;
            }
        </style>
    </head>
    <body>
        <h2>Talk to Expert Registration Form</h2>
        <hr>
        <form method="get" action="index.php">
            <table id="table">
                <caption><b>Talk to Expert Registration Form</b></caption>
                <tr>
                    <td>Enter Your First Name</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
                    </td>
                </tr>
                <tr>
                    <td>Enter Your Last Name</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Last Name">
                    </td>
                </tr>
                <tr>
                    <td>I'm Pursuing</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="branch" id="cse" value="CSE">CSE
                        <input type="radio" name="branch" id="ece" value="ECE">ECE
                        <input type="radio" name="branch" id="mech" value="Mech">Mech
                        <input type="radio" name="branch" id="other" value="Other">Other 
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td>:</td>
                    <td>
                        <input type="number" name="number" id="number" placeholder="xxxxxxxxxx">
                    </td>
                </tr>
                <tr>
                    <td>Graduation Year</td>
                    <td>:</td>
                    <td>
                        <select name="graduationYear">
                            <option value="choose">Choose</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Any Queries ?</td>
                    <td>:</td>
                    <td>
                        <textarea name="queries" id="queries" cols="20" rows="4" placeholder="Enter Your Text Here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
