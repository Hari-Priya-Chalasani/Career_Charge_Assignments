<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment-12</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="mode" onclick="handleModes()">Dark Mode</button>
    <h1>User Profile Validation</h1>
    <div id="form">
        <form id="validation_form">
            Enter Name : <input type="text" name="username" id="username" placeholder="Enter your Name" required><br><br>
            College    : <input type="text" name="collegename" id="collegename" placeholder="Enter your College" required><br><br>
            Branch     : <select id="branch" required>
                <option>Select</option>
                <option>ECE</option>
                <option>CSE</option>
            </select><br><br>
            Graduated : YES <input type="radio" name="graduation" id="yes" value="YES" required>
            NO <input type="radio" name="graduation" id="no" value="NO" required><br><br>
            <input type="button" id="submit" value="Submit" onclick="handleTextInput()">
        </form>
        <div id="result_div"></div>
    </div>
</body>
</html>
